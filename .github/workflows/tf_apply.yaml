name: Terraform Apply

on:
  pull_request_review:
    types: [submitted]
 
jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    if: github.event.review.body == '/lgtm_dev'
    steps:
      - uses: ./.github/workflows/aws_auth.yaml@staging
        with:
          repository: pseudonative/replica-github-action-api
      
      - uses: ./.github/workflows/checkout_repo.yaml@staging
        with:
          repository: pseudonative/replica-github-action-api

      - name: Download Plan Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: tf_plan.yaml
          name: plan
          workflow_conclusion: success
          github_token: ${{secrets.GITHUB_TOKEN}}
          path: terraform

      - name: Wheres our Plan outputted to
        run: |
            pwd
            ls terraform/
            ls -alt
            sleep 5
            pwd
            sleep 5
            cd terraform
            ls -alt
            head -n1 plan.tfout
            
      - name: Set Up TF
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Apply
        run: |
          cd terraform
          ls | grep -Ei plan
          terraform init
          terraform apply -auto-approve plan.tfout

          