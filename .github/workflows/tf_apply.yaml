name: Terraform Apply

on:
  # workflow_run:
  #   workflows: ["Terraform Plan"]
  #   types:
  #     - completed
  issue_comment:
    types: [created]
 
jobs:
  # check-comment:
  #   runs-on: ubuntu-latest
  #   if: github.event_name == 'issue_comment' && contains(github.event.comment.body, 'lgtm') && github.event.issue.pull_request
  #   outputs:
  #     approved: "true"
  #   steps:
  #   - run: echo "Comment approved"
    
  terraform_apply:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'lgtm')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.GHUB_ACTIONS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.GHUB_ACTIONS_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Plan Artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: tf_plan.yaml
          name: plan
          workflow_conclusion: success
          github_token: ${{secrets.GITHUB_TOKEN}}
          path: terraform

      - name: Wheres our Plan outputted to
        run: |
            pwd
            ls terraform/
            ls -alt
            sleep 5
            pwd
            sleep 5
            cd terraform
            ls -alt
            head -n1 plan.tfout
            
      - name: Set Up TF
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Apply
        run: |
          cd terraform
          ls | grep -Ei plan
          terraform init
          terraform apply -auto-approve plan.tfout
