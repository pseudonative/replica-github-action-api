name: Terraform Plan

on:
    repository_dispatch:
        types: [trigger-terraform-plan]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Wait for Trigger Comment
      if: github.event_name == 'repository_dispatch'
      run: echo "Repository Dispatch event received. Continue with Terraform Plan."

    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.GHUB_ACTIONS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.GHUB_ACTIONS_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Initialize Terraform
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Save Plan Output
      id: plan
      run: echo "::set-output name=plan::$(cat tfplan)"
    
    - name: Display Plan Summary
      run: cat tfplan        
